version: '3'
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - proauto-network

  backend:
    build:
      context: ./proauto
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=proauto
      - DB_USER=postgres
      - DB_PASSWORD=1234
    networks:
      - proauto-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: postgres:15.2
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=proauto
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    networks:
      - proauto-network

  frontend:
    build:
      context: ./frontend/proauto
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend
    environment:
      - BACKEND_HOST=localhost
    networks:
      - proauto-network

networks:
  proauto-network:
    driver: bridge

volumes:
  db-data: