<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8">

    <title>ProAuto</title>

    <nav class="fixed top-0 z-50 w-full bg-menu-bg border-b border-menu-border">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">

            <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Open sidebar</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                </svg>
            </button>
            <a href="/" class="flex ml-2 md:mr-24">
              <img src="/logo.png" class="h-8 mr-3" alt="Logo" />
              <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-main">ProAuto</span>
            </a>
          </div>
          <div class="flex items-center">
              <div class="flex items-center ml-3">
                <button type="button" class="text-main border border-main hover:bg-main hover:text-dark-text font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                  Перейти на 2GIS
                </button>
              </div>
            </div>
        </div>
      </div>
    </nav>

      <div class="h-full px-3 pb-4 overflow-y-auto ">
          <ul class="space-y-2 font-medium ">
            <li>
                <a id="main_btn" href="#" class="sidabaritem flex items-center p-2 text-text rounded-lg hover:bg-hovered-bg focus:bg-main focus:text-dark-text">
                  <svg aria-hidden="true" class="w-6 h-6 transition duration-75" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                  </svg>

                </a>
            </li>
            <li>
                <a href="#" class="sidabaritem flex items-center p-2 text-text rounded-lg hover:bg-hovered-bg focus:bg-main focus:text-dark-text">
                  <svg aria-hidden="true" class="w-6 h-6 transition duration-75" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Услуги</span>
                  </a>
            </li>
            <li>
                <a href="#" class="sidabaritem flex items-center p-2 text-text rounded-lg hover:bg-hovered-bg focus:bg-main focus:text-dark-text">
                  <svg aria-hidden="true" class="w-6 h-6 transition duration-75" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100 2h3a1 1 0 100-2h-3zm-1 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"></path>

                  </a>
            </li>
            <li>

                  <svg aria-hidden="true" class="w-6 h-6 transition duration-75" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Контакты</span>

            </li>
          </ul>
      </div>

    <div class="p-6 sm:ml-64">
      <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
        <div id="app">

        </div>
     </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      function ready() {
        document.getElementById('main_btn').focus()
      }
    
      document.addEventListener("DOMContentLoaded", ready);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.js" integrity="sha512-CABi9vrtlQz9otMo5nT0B3nCBmn5BirYvO3oCnulsEzRDekxdMEZ2rXg85Is5pdnc9HNAcUEjm/7HagpqAFa1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
